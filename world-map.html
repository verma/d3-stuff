<html>
<head>
<title>Testing D3.js</title>
<script src="d3.v2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="countries.js"></script>
<style type="text/css">

circle {
  fill: #dddddd;
  stroke: #333333;
}

#map_container {
  width: 1000;
  height: 600;
  border: 1px solid red;
}

</style>
<script>
$(document).ready(function() {
  var xy = d3
  .geo
  .equirectangular()
  .scale($("#map_container").width())
  .translate([$("#map_container").width() / 2, $("#map_container").height() / 2]);

  var path = d3
  .geo
  .path()
  .projection(xy);

  var svg = d3.select("#map_container").append("svg:svg");
  var countries = svg.append("svg:g").attr('id', 'countries');

  countries.selectAll('path')
  .data(window.countries_data.features)
  .enter()
  .append('svg:path')
  .attr('d', path)
  .attr('fill', '#ddd')
  .attr('stroke', '#ddd')
  .attr('stroke-width', 1);
});

</script>
</head>

<body>
  <div id="map_container">
  </div>

</body>

</html>
